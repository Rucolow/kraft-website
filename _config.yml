# 2. _layouts/default.html の更新方法
# ==============================================
# 既存の _layouts/default.html を以下のコードで置き換え：

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.kraft.name | default: site.title }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- KRAFT スタイル -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- SEO -->
    <meta name="description" content="{{ site.kraft.description | default: site.description }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.kraft.name | default: site.title }}">
    <meta property="og:description" content="{{ site.kraft.description | default: site.description }}">
    <meta property="og:type" content="website">
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-crown"></i> {{ site.kraft.name | default: site.title }}
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    {% for item in site.navigation %}
                    <li class="nav-item">
                        <a class="nav-link{% if page.url == item.url %} active{% endif %}" 
                           href="{{ item.url | relative_url }}">
                            {{ item.name }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text">
                            <i class="fas fa-clock"></i>
                            <span id="last-update-time">--:--</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container-fluid py-4">
        {{ content }}
    </main>

    <!-- フッター -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h6><i class="fas fa-crown"></i> {{ site.kraft.name | default: site.title }}</h6>
                    <p class="mb-0">{{ site.kraft.description | default: site.description }}</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">
                        <small>
                            Version {{ site.kraft.version | default: "1.0" }} | 
                            Built with Jekyll & Discord Bot
                        </small>
                    </p>
                    <p class="mb-0">
                        <small class="text-muted">
                            Last updated: <span id="footer-update-time">--</span>
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- KRAFT Scripts -->
    <script src="{{ '/assets/js/firebase-config.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/kraft-data-manager.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    
    <!-- 共通初期化 -->
    <script>
        // 最終更新時刻の表示
        function updateTimestamp() {
            const now = new Date().toLocaleTimeString('ja-JP', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            const timeElements = document.querySelectorAll('#last-update-time, #footer-update-time');
            timeElements.forEach(el => el.textContent = now);
        }
        
        // 初期表示とインターバル設定
        updateTimestamp();
        setInterval(updateTimestamp, 60000); // 1分ごと更新
        
        // ページ読み込み完了ログ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 KRAFT {{ site.kraft.version | default: "1.0" }} - ' + document.title + ' 読み込み完了');
        });
    </script>
</body>
</html>

