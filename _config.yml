<script>
// ホームページ初期化
document.addEventListener('DOMContentLoaded', async function() {
    console.log("🏠 ホームページ初期化開始");
    
    // データマネージャー待機
    while (!window.kraftDataManager || !window.kraftDataManager.initialized) {
        await new Promise(resolve => setTimeout(resolve, 100));
    }
    
    await loadHomePageData();
});

// ホームページデータ読み込み
async function loadHomePageData() {
    try {
        // 統計データ取得
        const [stats, rankings, weeklyStats] = await Promise.all([
            window.kraftDataManager.getServerStats(),
            window.kraftDataManager.getRankings(),
            window.kraftDataManager.getWeeklyStats()
        ]);
        
        // 概要統計更新
        document.getElementById('home-total-users').textContent = stats.active_users;
        document.getElementById('home-avg-level').textContent = `Lv ${stats.average_level}`;
        document.getElementById('home-total-quests').textContent = stats.total_quests.toLocaleString();
        document.getElementById('home-kr-flow').textContent = `${Math.floor(stats.total_kr_circulation / 1000)}K KR`;
        
        // 週間ハイライト更新
        updateWeeklyHighlights(weeklyStats);
        
        // トップメンバー更新
        updateTopMembers(rankings.level_ranking.slice(0, 5));
        
        console.log("✅ ホームページデータ更新完了");
        
    } catch (error) {
        console.error("❌ ホームページデータ読み込みエラー:", error);
        showFallbackContent();
    }
}

// 週間ハイライト更新
function updateWeeklyHighlights(weeklyStats) {
    const container = document.getElementById('weekly-highlights');
    
    if (!weeklyStats) {
        container.innerHTML = `
            <div class="text-muted text-center">
                <i class="fas fa-info-circle"></i>
                週間データを準備中です...
            </div>
        `;
        return;
    }
    
    container.innerHTML = `
        <div class="row g-3">
            <div class="col-md-6">
                <div class="d-flex align-items-center p-3 bg-light rounded">
                    <i class="fas fa-level-up-alt fa-2x text-success me-3"></i>
                    <div>
                        <h6 class="mb-0">${weeklyStats.weekly_level_ups}件のレベルアップ</h6>
                        <small class="text-muted">今週の成長実績</small>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex align-items-center p-3 bg-light rounded">
                    <i class="fas fa-check-circle fa-2x text-primary me-3"></i>
                    <div>
                        <h6 class="mb-0">${weeklyStats.weekly_quest_completions}件のクエスト達成</h6>
                        <small class="text-muted">目標達成の成果</small>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex align-items-center p-3 bg-light rounded">
                    <i class="fas fa-user-plus fa-2x text-info me-3"></i>
                    <div>
                        <h6 class="mb-0">${weeklyStats.weekly_new_members}人の新メンバー</h6>
                        <small class="text-muted">コミュニティ拡大</small>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex align-items-center p-3 bg-light rounded">
                    <i class="fas fa-arrow-${weeklyStats.activity_trend === 'up' ? 'up text-success' : weeklyStats.activity_trend === 'down' ? 'down text-danger' : 'right text-warning'} fa-2x me-3"></i>
                    <div>
                        <h6 class="mb-0">活動量${weeklyStats.activity_trend === 'up' ? '上昇' : weeklyStats.activity_trend === 'down' ? '下降' : '安定'}</h6>
                        <small class="text-muted">先週比のトレンド</small>
                    </div>
                </div>
            </div>
        </div>
    `;
}

// トップメンバー更新
function updateTopMembers(topMembers) {
    const container = document.getElementById('top-members-list');
    
    if (!topMembers || topMembers.length === 0) {
        container.innerHTML = `
            <div class="text-muted text-center">
                <i class="fas fa-users"></i>
                メンバーデータを準備中...
            </div>
        `;
        return;
    }
    
    container.innerHTML = topMembers.map((member, index) => {
        const position = index + 1;
        const medal = position <= 3 ? ['🥇', '🥈', '🥉'][position - 1] : `${position}.`;
        
        return `
            <div class="d-flex align-items-center mb-2 p-2 rounded ${position <= 3 ? 'bg-light' : ''}">
                <div class="me-2" style="width: 30px; text-align: center;">
                    ${medal}
                </div>
                <div class="flex-grow-1">
                    <div class="fw-bold">${member.display_name}</div>
                    <small class="text-muted">レベル ${member.level}</small>
                </div>
                <div class="text-end">
                    <small class="text-primary">${member.xp.toLocaleString()} XP</small>
                </div>
            </div>
        `;
    }).join('');
}

// フォールバックコンテンツ
function showFallbackContent() {
    document.getElementById('home-total-users').textContent = '25';
    document.getElementById('home-avg-level').textContent = 'Lv 18';
    document.getElementById('home-total-quests').textContent = '156';
    document.getElementById('home-kr-flow').textContent = '85K KR';
    
    document.getElementById('weekly-highlights').innerHTML = `
