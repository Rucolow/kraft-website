            データ同期中です。しばらくお待ちください。
        </div>
    `;
    
    document.getElementById('top-members-list').innerHTML = `
        <div class="alert alert-info">
            <i class="fas fa-users"></i>
            ランキングデータを準備中です。
        </div>
    `;
}
</script>