[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
exclude = backups/

# 外部モジュールの型チェックを無視
[mypy.plugins.discord.*]
ignore_missing_imports = True

[mypy.plugins.firebase_admin.*]
ignore_missing_imports = True

[mypy.plugins.dotenv.*]
ignore_missing_imports = True

[mypy.plugins.anthropic.*]
ignore_missing_imports = True

# 特定のエラーを無視
[mypy-discord.*]
ignore_missing_imports = True

[mypy-firebase_admin.*]
ignore_missing_imports = True

[mypy-python-dotenv.*]
ignore_missing_imports = True

[mypy-anthropic.*]
ignore_missing_imports = True

# 特定のファイルの型チェックを無視
[mypy-news_generator.*]
ignore_errors = True

[mypy-level_commands.*]
ignore_errors = True

[mypy-level_system.*]
ignore_errors = True

[mypy-title_manager.*]
ignore_errors = True 